<svg viewBox="0 0 900 700" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="900" height="700" fill="#f8f9fa"/>
  
  <!-- Title -->
  <text x="450" y="30" text-anchor="middle" font-size="20" font-weight="bold" fill="#2c3e50">
    DOPPELGÄNGER - 4-Strip LED Frame Wiring Diagram
  </text>
  
  <!-- Power Supply -->
  <rect x="50" y="80" width="100" height="60" fill="#34495e" stroke="#2c3e50" stroke-width="2" rx="5"/>
  <text x="100" y="100" text-anchor="middle" font-size="12" font-weight="bold" fill="white">5V Power</text>
  <text x="100" y="115" text-anchor="middle" font-size="12" font-weight="bold" fill="white">Supply</text>
  <text x="100" y="130" text-anchor="middle" font-size="10" fill="#ecf0f1">15A+</text>
  
  <!-- Power Supply Terminals -->
  <circle cx="40" cy="110" r="4" fill="#e74c3c"/>
  <text x="25" y="115" font-size="10" fill="#e74c3c">+5V</text>
  <circle cx="160" cy="110" r="4" fill="#2c3e50"/>
  <text x="170" y="115" font-size="10" fill="#2c3e50">GND</text>
  
  <!-- Microcontroller -->
  <rect x="320" y="180" width="160" height="120" fill="#3498db" stroke="#2980b9" stroke-width="2" rx="5"/>
  <text x="400" y="205" text-anchor="middle" font-size="14" font-weight="bold" fill="white">
    Microcontroller
  </text>
  <text x="400" y="225" text-anchor="middle" font-size="12" fill="#ecf0f1">
    (Arduino/ESP32)
  </text>
  
  <!-- Microcontroller Pins -->
  <circle cx="320" cy="210" r="4" fill="#2c3e50"/>
  <text x="285" y="215" font-size="10" fill="#2c3e50">GND</text>
  <circle cx="320" cy="230" r="4" fill="#e67e22"/>
  <text x="285" y="235" font-size="10" fill="#e67e22">Pin 2</text>
  <circle cx="320" cy="250" r="4" fill="#9b59b6"/>
  <text x="285" y="255" font-size="10" fill="#9b59b6">Pin 3</text>
  <circle cx="320" cy="270" r="4" fill="#27ae60"/>
  <text x="285" y="275" font-size="10" fill="#27ae60">Pin 4</text>
  <circle cx="320" cy="290" r="4" fill="#e74c3c"/>
  <text x="285" y="295" font-size="10" fill="#e74c3c">Pin 5</text>
  
  <!-- Strip 1 (Front A-Side) -->
  <rect x="50" y="350" width="180" height="40" fill="#e67e22" stroke="#d68910" stroke-width="2" rx="20"/>
  <text x="140" y="365" text-anchor="middle" font-size="11" font-weight="bold" fill="white">
    Strip 1 - Front A-Side
  </text>
  <text x="140" y="380" text-anchor="middle" font-size="9" fill="#fdebd0">
    Part 0: LEDs 40-59 (Pin 2)
  </text>
  
  <!-- Strip 1 Connectors -->
  <circle cx="60" cy="360" r="4" fill="#e74c3c"/>
  <text x="65" y="345" font-size="8" fill="#e74c3c">Red</text>
  <circle cx="80" cy="360" r="4" fill="#2c3e50"/>
  <text x="85" y="345" font-size="8" fill="#2c3e50">White</text>
  <circle cx="100" cy="360" r="4" fill="#e67e22"/>
  <text x="105" y="345" font-size="8" fill="#e67e22">Green</text>
  
  <!-- Strip 2 (Front B-Side) -->
  <rect x="270" y="350" width="180" height="40" fill="#9b59b6" stroke="#8e44ad" stroke-width="2" rx="20"/>
  <text x="360" y="365" text-anchor="middle" font-size="11" font-weight="bold" fill="white">
    Strip 2 - Front B-Side
  </text>
  <text x="360" y="380" text-anchor="middle" font-size="9" fill="#e8daef">
    Part 1: LEDs 40-59 (Pin 3)
  </text>
  
  <!-- Strip 2 Connectors -->
  <circle cx="280" cy="360" r="4" fill="#e74c3c"/>
  <text x="285" y="345" font-size="8" fill="#e74c3c">Red</text>
  <circle cx="300" cy="360" r="4" fill="#2c3e50"/>
  <text x="305" y="345" font-size="8" fill="#2c3e50">White</text>
  <circle cx="320" cy="360" r="4" fill="#9b59b6"/>
  <text x="325" y="345" font-size="8" fill="#9b59b6">Green</text>
  
  <!-- Strip 3 (Back A-Side) -->
  <rect x="490" y="350" width="180" height="40" fill="#27ae60" stroke="#229954" stroke-width="2" rx="20"/>
  <text x="580" y="365" text-anchor="middle" font-size="11" font-weight="bold" fill="white">
    Strip 3 - Back A-Side
  </text>
  <text x="580" y="380" text-anchor="middle" font-size="9" fill="#d5f4e6">
    Part 2: LEDs 40-59 (Pin 4)
  </text>
  
  <!-- Strip 3 Connectors -->
  <circle cx="500" cy="360" r="4" fill="#e74c3c"/>
  <text x="505" y="345" font-size="8" fill="#e74c3c">Red</text>
  <circle cx="520" cy="360" r="4" fill="#2c3e50"/>
  <text x="525" y="345" font-size="8" fill="#2c3e50">White</text>
  <circle cx="540" cy="360" r="4" fill="#27ae60"/>
  <text x="545" y="345" font-size="8" fill="#27ae60">Green</text>
  
  <!-- Strip 4 (Back B-Side) -->
  <rect x="710" y="350" width="180" height="40" fill="#e74c3c" stroke="#c0392b" stroke-width="2" rx="20"/>
  <text x="800" y="365" text-anchor="middle" font-size="11" font-weight="bold" fill="white">
    Strip 4 - Back B-Side
  </text>
  <text x="800" y="380" text-anchor="middle" font-size="9" fill="#f8d7da">
    Part 3: LEDs 40-59 (Pin 5)
  </text>
  
  <!-- Strip 4 Connectors -->
  <circle cx="720" cy="360" r="4" fill="#e74c3c"/>
  <text x="725" y="345" font-size="8" fill="#e74c3c">Red</text>
  <circle cx="740" cy="360" r="4" fill="#2c3e50"/>
  <text x="745" y="345" font-size="8" fill="#2c3e50">White</text>
  <circle cx="760" cy="360" r="4" fill="#e74c3c"/>
  <text x="765" y="345" font-size="8" fill="#e74c3c">Green</text>
  
  <!-- Power Wiring -->
  <!-- +5V Lines (Red) -->
  <line x1="40" y1="110" x2="40" y2="320" stroke="#e74c3c" stroke-width="3"/>
  <line x1="40" y1="320" x2="800" y2="320" stroke="#e74c3c" stroke-width="3"/>
  <line x1="60" y1="320" x2="60" y2="360" stroke="#e74c3c" stroke-width="3"/>
  <line x1="280" y1="320" x2="280" y2="360" stroke="#e74c3c" stroke-width="3"/>
  <line x1="500" y1="320" x2="500" y2="360" stroke="#e74c3c" stroke-width="3"/>
  <line x1="720" y1="320" x2="720" y2="360" stroke="#e74c3c" stroke-width="3"/>
  
  <!-- GND Lines (Black) -->
  <line x1="160" y1="110" x2="160" y2="170" stroke="#2c3e50" stroke-width="3"/>
  <line x1="160" y1="170" x2="320" y2="170" stroke="#2c3e50" stroke-width="3"/>
  <line x1="320" y1="170" x2="320" y2="210" stroke="#2c3e50" stroke-width="3"/>
  <line x1="160" y1="170" x2="160" y2="310" stroke="#2c3e50" stroke-width="3"/>
  <line x1="160" y1="310" x2="800" y2="310" stroke="#2c3e50" stroke-width="3"/>
  <line x1="80" y1="310" x2="80" y2="360" stroke="#2c3e50" stroke-width="3"/>
  <line x1="300" y1="310" x2="300" y2="360" stroke="#2c3e50" stroke-width="3"/>
  <line x1="520" y1="310" x2="520" y2="360" stroke="#2c3e50" stroke-width="3"/>
  <line x1="740" y1="310" x2="740" y2="360" stroke="#2c3e50" stroke-width="3"/>
  
  <!-- Data Lines -->
  <!-- Pin 2 to Strip 1 -->
  <line x1="320" y1="230" x2="100" y2="230" stroke="#e67e22" stroke-width="2"/>
  <line x1="100" y1="230" x2="100" y2="360" stroke="#e67e22" stroke-width="2"/>
  
  <!-- Pin 3 to Strip 2 -->
  <line x1="320" y1="250" x2="320" y2="360" stroke="#9b59b6" stroke-width="2"/>
  
  <!-- Pin 4 to Strip 3 -->
  <line x1="320" y1="270" x2="540" y2="270" stroke="#27ae60" stroke-width="2"/>
  <line x1="540" y1="270" x2="540" y2="360" stroke="#27ae60" stroke-width="2"/>
  
  <!-- Pin 5 to Strip 4 -->
  <line x1="320" y1="290" x2="290" y2="290" stroke="#e74c3c" stroke-width="2"/>
  <line x1="290" y1="290" x2="290" y2="450" stroke="#e74c3c" stroke-width="2"/>
  <line x1="290" y1="450" x2="760" y2="450" stroke="#e74c3c" stroke-width="2"/>
  <line x1="760" y1="450" x2="760" y2="360" stroke="#e74c3c" stroke-width="2"/>
  
  <!-- Wire Labels -->
  <text x="20" y="250" font-size="10" font-weight="bold" fill="#e74c3c" transform="rotate(-90 20 250)">+5V Rail</text>
  <text x="140" y="250" font-size="10" font-weight="bold" fill="#2c3e50" transform="rotate(-90 140 250)">GND Rail</text>
  <text x="210" y="220" font-size="10" font-weight="bold" fill="#e67e22">Pin 2 Data</text>
  <text x="330" y="240" font-size="10" font-weight="bold" fill="#9b59b6">Pin 3</text>
  <text x="430" y="260" font-size="10" font-weight="bold" fill="#27ae60">Pin 4 Data</text>
  <text x="520" y="460" font-size="10" font-weight="bold" fill="#e74c3c">Pin 5 Data</text>
  
  <!-- Power Requirements -->
  <rect x="580" y="80" width="170" height="100" fill="#f39c12" stroke="#e67e22" stroke-width="2" rx="5"/>
  <text x="665" y="100" text-anchor="middle" font-size="12" font-weight="bold" fill="white">Power Requirements</text>
  <text x="665" y="120" text-anchor="middle" font-size="10" fill="white">240 LEDs total (4 × 60)</text>
  <text x="665" y="135" text-anchor="middle" font-size="10" fill="white">Max: ~14.4A @ full white</text>
  <text x="665" y="150" text-anchor="middle" font-size="10" fill="white">Active: ~80 LEDs (Parts only)</text>
  <text x="665" y="165" text-anchor="middle" font-size="10" fill="white">Recommended: 15A+ PSU</text>
  
  <!-- Frame Layout -->
  <rect x="50" y="480" width="800" height="180" fill="#ecf0f1" stroke="#bdc3c7" stroke-width="1" rx="5"/>
  <text x="450" y="505" text-anchor="middle" font-size="16" font-weight="bold" fill="#2c3e50">Frame Layout - DOPPELGÄNGER System</text>
  
  <!-- Physical Frame Representation -->
  <text x="450" y="530" text-anchor="middle" font-size="12" font-weight="bold" fill="#34495e">FRONT VIEW</text>
  
  <!-- Front Parts -->
  <rect x="200" y="540" width="120" height="40" fill="#e67e22" stroke="#d68910" stroke-width="2" rx="5"/>
  <text x="260" y="555" text-anchor="middle" font-size="10" font-weight="bold" fill="white">Part 0</text>
  <text x="260" y="570" text-anchor="middle" font-size="9" fill="white">Strip1[40-59]</text>
  
  <rect x="340" y="540" width="120" height="40" fill="#9b59b6" stroke="#8e44ad" stroke-width="2" rx="5"/>
  <text x="400" y="555" text-anchor="middle" font-size="10" font-weight="bold" fill="white">Part 1</text>
  <text x="400" y="570" text-anchor="middle" font-size="9" fill="white">Strip2[40-59]</text>
  
  <text x="180" y="565" font-size="12" font-weight="bold" fill="#2c3e50">A-Side</text>
  <text x="480" y="565" font-size="12" font-weight="bold" fill="#2c3e50">B-Side</text>
  
  <!-- Constraint Info -->
  <rect x="520" y="540" width="280" height="40" fill="#e67e22" stroke="#d68910" stroke-width="2" rx="5"/>
  <text x="660" y="555" text-anchor="middle" font-size="11" font-weight="bold" fill="white">CONSTRAINT: Only FRONT or BACK</text>
  <text x="660" y="570" text-anchor="middle" font-size="9" fill="white">Never both simultaneously active</text>
  
  <!-- Back Parts -->
  <text x="450" y="610" text-anchor="middle" font-size="12" font-weight="bold" fill="#34495e">BACK VIEW (Doppelgänger)</text>
  
  <rect x="200" y="620" width="120" height="40" fill="#27ae60" stroke="#229954" stroke-width="2" rx="5"/>
  <text x="260" y="635" text-anchor="middle" font-size="10" font-weight="bold" fill="white">Part 2</text>
  <text x="260" y="650" text-anchor="middle" font-size="9" fill="white">Strip3[40-59]</text>
  
  <rect x="340" y="620" width="120" height="40" fill="#e74c3c" stroke="#c0392b" stroke-width="2" rx="5"/>
  <text x="400" y="635" text-anchor="middle" font-size="10" font-weight="bold" fill="white">Part 3</text>
  <text x="400" y="650" text-anchor="middle" font-size="9" fill="white">Strip4[40-59]</text>
  
  <text x="180" y="645" font-size="12" font-weight="bold" fill="#2c3e50">A-Side</text>
  <text x="480" y="645" font-size="12" font-weight="bold" fill="#2c3e50">B-Side</text>
  
  <!-- Animation Note -->
  <rect x="520" y="620" width="280" height="40" fill="#3498db" stroke="#2980b9" stroke-width="2" rx="5"/>
  <text x="660" y="635" text-anchor="middle" font-size="11" font-weight="bold" fill="white">Dynamic Tempo System</text>
  <text x="660" y="650" text-anchor="middle" font-size="9" fill="white">Accelerates/decelerates over 20s cycles</text>
  
  <!-- Connection dots for clarity -->
  <circle cx="60" cy="320" r="3" fill="#e74c3c"/>
  <circle cx="280" cy="320" r="3" fill="#e74c3c"/>
  <circle cx="500" cy="320" r="3" fill="#e74c3c"/>
  <circle cx="720" cy="320" r="3" fill="#e74c3c"/>
  <circle cx="80" cy="310" r="3" fill="#2c3e50"/>
  <circle cx="300" cy="310" r="3" fill="#2c3e50"/>
  <circle cx="520" cy="310" r="3" fill="#2c3e50"/>
  <circle cx="740" cy="310" r="3" fill="#2c3e50"/>
</svg>